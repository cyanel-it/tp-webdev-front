<!DOCTYPE html>
<html>
    <head>
        <title>Museum tour</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Museum tour</h1>
            <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="stats.html">Statistics</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="search">
                <h2>Search objects</h2>
                <form>
                    <div>
                        <label for="departmentId">Department</label>
                        <select id="departmentId" name="departmentId">
                            <option>All</option>
                            <!-- Filled by javascript -->
                        </select>
                    </div>
                    <div>
                        <label for="q">Keyword</label>
                        <input id="q" name="q" />
                    </div>
                    <div>
                        <input type="checkbox" id="isOnView" name="isOnView" value="yes">
                        <label for="isOnView">Visible at Museum</label>
                    </div>
                    <button type="button" id="search_action">Search</button>
                </form>
                <aside>
                    <span id="nbResult">-</span><span> result(s)</span>
                </aside>
            </section>
            <section id="details" hidden>
                <article>
                    <h2>Object title (no search)</h2>
                    <img src="https://www.metmuseum.org/-/media/images/perspectives/teasers/from-the-archives_teaser_1440x960.jpg" />
                    <p id="detail_description"></p>
                    <aside><a href="">More info (link to the website</a></aside>
                </article>
            </section>
            <section id="result" hidden>
                <h2>Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Object</th>
                            <th>Country</th>
                            <th>Departement</th>
                        </tr>
                    </thead>
                    <tbody  id="resultTable">
                        <!-- Will be filled by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
        </footer>
        <script src="scripts/get_data.js"></script> 
        <script src="scripts/index.js"></script> 
    </body>
</html>
