<!DOCTYPE html>
<html>
    <head>
        <title>Museum tour</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1>Museum tour</h1>
            <nav class="menu">
                <ul>
                  <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="search">
                <h2>Search objects</h2>
                <form>
                    <div>
                        <label for="departmentId">Department</label>
                        <select id="departmentId" name="departmentId">
                            <option>All</option>
                            <!-- Filled by javascript -->
                        </select>
                    </div>
                    <div>
                        <label for="q">Keyword</label>
                        <input type="text" id="q" name="q" />
                    </div>
                    <div>
                        <input type="checkbox" id="isOnView" name="isOnView" value="yes">
                        <label for="isOnView">Visible at Museum</label>
                    </div>
                    <input type="button" id="search_action" value="Search" />
                </form>
                <aside class="aside">
                    <span id="nbResult">-</span><span> result(s)</span>
                </aside>
            </section>
            <section id="details" hidden>
                <article>
                    <h2 id="object_title">Object title (no search)</h2>
                    <p id="object_description"></p>
                    <aside><a id="object_link" href="" target="_blank">info (link to the website</a></aside>
                    <img class="illustr" width="80%" id="object_img" src="https://www.metmuseum.org/-/media/images/perspectives/teasers/from-the-archives_teaser_1440x960.jpg" />
                </article>
            </section>  
            <section id="result" style="overflow-x:auto;" hidden>
                <h2>Results</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Object</th>
                            <th>Country</th>
                            <th>Departement</th>
                        </tr>
                    </thead>
                    <tbody  id="resultTable">
                        <!-- Will be filled by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer class="footer">
            <span>Number of visit:&nbsp;</span><span id="nb_visit" >toto</span>
        </footer>
        <script src="scripts/get_data.js"></script> 
        <script src="scripts/index.js"></script>
    </body>
</html>
